<div class="container">
    <form 
        class="logForm"
        #formRef="ngForm"
        (ngSubmit)="handleSubmit(formRef)">
        <h1 class="title">Web-O-Get</h1>

        <div class="box">
            <div class="box-sm red"></div>
            <div class="box-sm orange"></div>
            <div class="box-sm yellow "></div>
            <div class="box-sm green "></div>
            <div class="box-sm blue "></div>
            <div class="box-sm purple"></div>
        </div>

        <div class="emailDiv">
            <div>E-mail:</div> 
            <input 
                name="email" 
                type="email"
                required 
                ngModel
                style="text-align: center; border: none; border-bottom: 1px solid black;">
        </div>
        <div class="passwordDiv">
            <div>Password:</div> 
            <input 
                name="password" 
                type="password" 
                required
                ngModel
                style="text-align: center; border: none; border-bottom: 1px solid black;">
        </div>
        <div class="logBtnDiv">
            <input #loginBtn class="btn btn-outline-info" type="submit" value="L o g i n">
        </div>
        <a class="regAnchor" routerLink="/registration">Register</a>
    </form>
</div>
